<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Village Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gray-200 shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Sarita Agro Farm</a>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link text-indigo-600 font-bold">Login/Signup</a>
        <a href="order.html" class="nav-link">Order</a>
      </div>
  
      <!-- Mobile Menu Button -->
      <button id="menu-button" class="md:hidden flex items-center px-3 py-2 border rounded text-gray-600 border-gray-600">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </nav>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-200 px-6 pb-4 space-y-2">
      <a href="index.html" class="block nav-link">Home</a>
      <a href="products.html" class="block nav-link">Products</a>
      <a href="about.html" class="block nav-link">About Us</a>
      <a href="contact.html" class="block nav-link">Contact</a>
      <a href="login.html" class="block nav-link text-indigo-600 font-bold">Login/Signup</a>
      <a href="order.html" class="block nav-link">Order</a>
    </div>
  </header>
  

  <!-- Login Section -->
  <main class="container mx-auto px-6 py-16">
    <img id="heroBg" 
    class="absolute top-0 left-0 w-full h-auto object-cover -z-10" 
    src="/images/farm.jpg" 
    alt="Hero Background">
    <div class="max-w-lg mx-auto bg-white shadow-xl rounded-xl p-8">
      <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Welcome Back</h2>
      
      <form id ="loginForm" method="POST" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" id="password" name="password" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Remember me + Forgot password -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center space-x-2">
            <input type="checkbox" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
            <span class="text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-indigo-600 font-medium hover:underline">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition">
          Login
        </button>
      </form>

      <p class="text-center text-sm text-gray-600 mt-6">
        Donâ€™t have an account? 
        <a href="signup.html" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12 text-center">
    <p>&copy; 2024 Village Products. All rights reserved.</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
