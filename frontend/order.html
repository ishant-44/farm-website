<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Village Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gray-200 shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Sarita Agro Farm</a>
      
      <!-- Desktop Menu -->
      <div class="hidden md:flex space-x-8 text-sm font-medium">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About Us</a>
        <a href="contact.html" class="nav-link">Contact</a>
        <a href="login.html" class="nav-link">Login/Signup</a>
        <a href="order.html" class="nav-link text-indigo-600 font-bold">Order</a>
      </div>
  
      <!-- Mobile Menu Button -->
      <button id="menu-button" class="md:hidden flex items-center px-3 py-2 border rounded text-gray-600 border-gray-600">
        <svg class="fill-current h-6 w-6" viewBox="0 0 20 20"><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
      </button>
    </nav>
  
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-200 px-6 pb-4 space-y-2">
      <a href="index.html" class="block nav-link">Home</a>
      <a href="products.html" class="block nav-link ">Products</a>
      <a href="about.html" class="block nav-link">About Us</a>
      <a href="contact.html" class="block nav-link">Contact</a>
      <a href="login.html" class="block nav-link">Login/Signup</a>
      <a href="order.html" class="block nav-link text-indigo-600 font-bold">Order</a>
    </div>
  </header>
  
  <!-- Order Section -->
  <main class="container mx-auto px-6 py-16">
    <img id="heroBg" 
    class="absolute top-0 left-0 w-full h-[1000px] object-cover -z-10" 
    src="/images/contact1.jpg" 
    alt="Hero Background">
    <div class="max-w-2xl mx-auto bg-gray-100 shadow-xl rounded-xl p-8 ">
      <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Place Your Order</h2>
      
      <!-- Add id="orderForm" here -->
      <form id="orderForm" class="space-y-6">
        
        <!-- Name -->
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Phone -->
        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Address -->
        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Delivery Address</label>
          <textarea id="address" name="address" rows="3" required
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
        </div>

        <!-- Product Selection -->
        <div>
          <label for="product" class="block text-sm font-medium text-gray-700">Select Product</label>
          <select id="product" name="product" required
                  class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
            <option value="">-- Choose a product --</option>
            <option value="cashew">Cashew</option>
            <option value="mango">Mango</option>
            <option value="jackfruit">Jackfruit</option>
            <option value="Kokam">Kokam</option>
            <option value="aagri_koli_masala">Aagri koli masala</option>
            <option value="salted kaju">Salted kaju</option>
            <option value="masala kaju">Masala kaju</option>
            <option value="Kokam juice">Kokam juice</option>
          </select>
        </div>

        <!-- Quantity -->
        <div>
          <label for="quantity" class="block text-sm font-medium text-gray-700">Quantity (kg/pcs/)</label>
          <input type="number" id="quantity" name="quantity" min="1" value="1" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <!-- Place Order Button -->
        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition">
          Place Order
        </button>
      </form>
    </div>
  

<script src="/js/profile.js"></script>

  </main>

  <!-- Footer -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12 text-center">
    <p>&copy; 2024 Village Products. All rights reserved.</p>
  </footer>

  <!-- JavaScript to submit via fetch -->
  <script>
    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });

        const data = await res.json();
        alert(data.message || "Order placed successfully!");
        e.target.reset(); // optional: reset form after successful submission
      } catch (err) {
        console.error(err);
        alert("Something went wrong. Please try again.");
      }
    });
  </script>
  <script src="../public/js/profile.js"></script>

</body>
</html>
