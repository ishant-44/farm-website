<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Place Order - Village Products</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-gray-200 shadow-md sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-indigo-600">Sarita Agro Farm</a>
    </nav>
  </header>

  <main class="container mx-auto px-6 py-16 relative w-full">
    <img id="heroBg" 
         class="absolute top-0 left-0 w-full h-[600px] object-cover -z-10" 
         src="/images/farm.jpg" 
         alt="Hero Background">
    <div class="max-w-2xl mx-auto bg-gray-100 shadow-xl rounded-xl p-8">
      <h2 class="text-3xl font-bold text-center text-indigo-600 mb-6">Place Your Order</h2>

      <!-- Customer Info -->
      <form id="orderForm" class="space-y-6">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
          <input type="text" id="name" name="name" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" id="email" name="email" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
          <input type="tel" id="phone" name="phone" required
                 class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
        </div>

        <div>
          <label for="address" class="block text-sm font-medium text-gray-700">Delivery Address</label>
          <textarea id="address" name="address" rows="3" required
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none"></textarea>
        </div>

        <!-- Product Selection -->
        <h3 class="text-xl font-semibold text-gray-700">Add Products</h3>
        <div class="flex gap-2 items-end">
          <div class="flex-1">
            <label class="block text-sm font-medium text-gray-700">Product</label>
            <select id="product" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
              <option value="">-- Choose a product --</option>
              <option value="cashew">Cashew</option>
              <option value="mango">Mango</option>
              <option value="jackfruit">Jackfruit</option>
              <option value="Kokam">Kokam</option>
              <option value="aagri_koli_masala">Aagri koli masala</option>
              <option value="salted kaju">Salted kaju</option>
              <option value="masala kaju">Masala kaju</option>
              <option value="Kokam juice">Kokam juice</option>
            </select>
          </div>
          <div class="w-32">
            <label class="block text-sm font-medium text-gray-700">Quantity</label>
            <input type="number" id="quantity" min="1" value="1" class="w-full px-4 py-2 mt-1 border rounded-lg focus:ring-2 focus:ring-indigo-500 focus:outline-none">
          </div>
          <button type="button" id="addProduct" class="px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600">Add</button>
        </div>

        <!-- Cart Preview -->
        <div class="mt-4">
          <h4 class="text-lg font-medium text-gray-700 mb-2">Cart</h4>
          <ul id="cartList" class="space-y-1"></ul>
          <p class="mt-2 font-semibold">Total: ₹<span id="totalAmount">0</span></p>
        </div>

        <button type="submit" class="w-full py-3 bg-gradient-to-r from-indigo-500 to-purple-600 text-white font-semibold rounded-lg shadow-lg hover:opacity-90 transition">
          Place Order
        </button>
      </form>
    </div>
  </main>

  <footer class="bg-gray-900 text-gray-300 py-8 mt-12 text-center">
    <p>&copy; 2024 Village Products. All rights reserved.</p>
  </footer>

  <script>
    const prices = {
      cashew: 500,
      mango: 200,
      jackfruit: 300,
      Kokam: 150,
      aagri_koli_masala: 100,
      "salted kaju": 550,
      "masala kaju": 600,
      "Kokam juice": 120
    };

    let cart = [];

    const cartList = document.getElementById("cartList");
    const totalAmountEl = document.getElementById("totalAmount");

    function updateCartUI() {
      cartList.innerHTML = "";
      let total = 0;
      cart.forEach((item, index) => {
        total += item.price * item.quantity;
        const li = document.createElement("li");
        li.textContent = `${item.name} - ${item.quantity} x ₹${item.price} = ₹${item.quantity * item.price}`;
        cartList.appendChild(li);
      });
      totalAmountEl.textContent = total;
    }

    document.getElementById("addProduct").addEventListener("click", () => {
      const product = document.getElementById("product").value;
      const quantity = parseInt(document.getElementById("quantity").value);

      if (!product || quantity < 1) return alert("Select product and quantity");

      cart.push({ name: product, quantity, price: prices[product] || 0 });
      updateCartUI();
    });

    document.getElementById("orderForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (cart.length === 0) return alert("Add at least one product");

      const formData = Object.fromEntries(new FormData(e.target).entries());
      const totalAmount = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);

      const payload = {
        customer: {
          name: formData.name,
          email: formData.email,
          phone: formData.phone,
          address: formData.address
        },
        products: cart,
        totalAmount,
        paymentStatus: "pending"
      };

      try {
        const res = await fetch("/api/orders", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Order failed");

        // Save order info for pseudo payment page
        localStorage.setItem("orderId", data.order._id);
        localStorage.setItem("orderTotal", totalAmount);
        localStorage.setItem("orderSummary", JSON.stringify(cart));

        // Clear cart and redirect
        cart = [];
        updateCartUI();
        e.target.reset();
        window.location.href = "payment.html";
      } catch (err) {
        console.error(err);
        alert("❌ Something went wrong: " + err.message);
      }
    });
  </script>
</body>
</html>
